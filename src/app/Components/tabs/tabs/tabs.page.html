<ion-tabs>
    <div class="contenedor">

        <ng-template #iniciar>

            <button (click)="validacionServicio()">Iniciar Servicio</button>
        </ng-template>
        <ng-template #terminar>
            <button (click)="validacionServicio()">Terminar Servicio</button>
        </ng-template>
        <div *ngIf="!inicio;then iniciar;else terminar"></div>
    </div>


    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="map-outline"></ion-icon>
            <ion-label>Mapa de Calor</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon name="alert-circle-outline"></ion-icon>
            <ion-label>Noticias</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon name="square"></ion-icon>
            <ion-label>Configuraciones</ion-label>
        </ion-tab-button>
    </ion-tab-bar>






</ion-tabs>
