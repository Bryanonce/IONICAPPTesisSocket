<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">Ingresar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="medium">
    <div class="redondo login">
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <br>
        <button class="redondo btn1">INGRESAR</button>
    </div>
    <div class="redondo login">
        <button class="redondo btn2" (click)="loginGoogle()">INGRESAR CON GOOGLE</button>
    </div>
    <div class="redondo login2">
        <p class="borde">Olvidaste tu Contraseña? <a>Recuperar Cuenta</a></p>
        <p>No tienes Cuenta? <a>Crear Cuenta</a></p>
    </div>
</ion-content>
